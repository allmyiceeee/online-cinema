{% extends 'base.html' %}
{% load static %}
{% block title %}Главная{% endblock %}

{% block content %}
<h1>Фильмы</h1>
<div class="movie-list">
    {% for movie in movies %}
        <div class="movie-card">
            <a href="{% url 'movie_detail' movie.id %}">
                <img src="{{ movie.poster_url }}" alt="{{ movie.title }}">
            </a>
            <h3>{{ movie.title }}</h3>
            <p>{{ movie.genre }}</p>
            <p>Рейтинг: {{ movie.imdb_rating }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
