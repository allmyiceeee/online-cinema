{% extends 'profile.html' %}

{% block dashboard_content %}
<h2>Оценённые фильмы</h2>
<div class="movie-list">
{% for rating in ratings %}
    <div class="movie-card">
    <img src="{{ rating.movie.poster_url }}" alt="{{ rating.movie.title }}">
    <div class="movie-info">
        <h3><a href="{% url 'movie_detail' rating.movie.id %}">{{ rating.movie.title }}</a></h3>
        <p>{{ rating.movie.description|truncatewords:20 }}</p>
        <p>
        {% if rating.rating == 1 %}
        Нравится
        {% else %}
        Не нравится
        {% endif %}
        </p>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
